version: '3.1'
name: pma
services:
  mariadb:
    image: mariadb:latest
    restart: always
    command: >
              --character-set-server=utf8mb4
              --collation-server=utf8mb4_bin
              --innodb_file_per_table=On
              --wait-timeout=28800
              --skip-log-bin
    environment:
      MYSQL_ROOT_PASSWORD: "m@0dl3ing"
      MYSQL_USER: moodle
      MYSQL_PASSWORD: "m@0dl3ing"
      MYSQL_DATABASE: moodle
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
